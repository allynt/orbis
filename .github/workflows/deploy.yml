name: Deploy

on:
  deployment: {}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Set the Deployment Status to Pending
        uses: "deliverybot/deployment-status@v1"
        with:
          state: "pending"
          token: "${{ github.token }}"

      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup dependencies
        run: ./scripts/ci-setup-deps.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy the app
        run: |
          ENVIRONMENT="${{ github.event.deployment.environment }}"
          TAG="${GITHUB_SHA:0:7}"
          ./scripts/deploy.sh "${ENVIRONMENT}" "${TAG}"

      - name: Set the Deployment Status on Success
        if: success()
        uses: "deliverybot/deployment-status@v1"
        with:
          state: "success"
          token: "${{ github.token }}"
          environment-url: "https://app-${{github.event.deployment.environment}}.testing.or3is.com/"

      - name: Set the Deployment Status on Failure
        if: failure()
        uses: "deliverybot/deployment-status@v1"
        with:
          state: "failure"
          token: "${{ github.token }}"
