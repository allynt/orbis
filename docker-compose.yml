version: "3.5"

services:
  db:
    image: kartoza/postgis:11.0-2.5
    environment:
      POSTGRES_USER: orbis
      POSTGRES_PASS: orbis
      POSTGRES_DBNAME: orbis
      ALLOW_IP_RANGE: 0.0.0.0/0
    ports:
      - "5666:5432"
    networks:
      - orbis

  server:
    build:
      context: .
      args:
        TOKEN: "${GITHUB_REGISTRY_TOKEN}"
    tty: true
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      PIPENV_NOSPIN: 1
      GITHUB_REGISTRY_TOKEN: "${GITHUB_REGISTRY_TOKEN}"
    volumes:
      - ./client:/home/app/client
    ports:
      - "8000:8000"
      - "3000:3000"
      - "35729:35729"
    networks:
      - orbis

networks:
  orbis:
    driver: bridge
