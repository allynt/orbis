version: "2"

services:

  db:
    image: kartoza/postgis:12.4
    environment:
      POSTGRES_USER: orbis
      POSTGRES_PASS: orbis
      POSTGRES_DBNAME: orbis
      ALLOW_IP_RANGE: 0.0.0.0/0
    ports:
      - "5666:5432"

  server:
    build:
      context: .
    tty: true
    environment:
      SYS_ENV: development
      ENABLE_DJANGO: 1
      DJANGO_CLIENT_HOST: http://localhost:3000
      DJANGO_SETTINGS_MODULE: core.settings
      DOCKER_BUILDKIT: 1
    volumes:
      - ./server:/home/app/server
    ports:
      - "8000:8000"

  client:
    image: node:12.13.1
    tty: true
    environment:
      REACT_APP_API_HOST: http://localhost:8000
      REACT_APP_DOCKER: "true"
      GITHUB_REGISTRY_TOKEN: "${GITHUB_REGISTRY_TOKEN}"
      DOCKER_BUILDKIT: 1
    working_dir: /home/app/client
    volumes:
      - ./client:/home/app/client
    command: bash -c "yarn install && yarn build && yarn start"
    ports:
      - "3000:3000"
      - "35729:35729"

  broker:
    image: redis:6.2
    command: ["redis-server"]
    ports:
      - 6379:6379

  runner:
    build: .
    environment:
      SYS_ENV: development
      ENABLE_CELERY: 1
    volumes:
      - ./server:/home/app/server
    depends_on:
      - server
      - broker
